{% extends 'base.html' %}

{% block title %}Delete Exhibition{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="mb-4">Delete Exhibition</h2>
                    <p>Are you sure you want to delete the exhibition "{{ exhibition.title }}"?</p>
                    <p class="text-muted">This action cannot be undone.</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        <a href="{% url 'exhibition-detail' exhibition.pk %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
