{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">
                        {% if form.instance.pk %}
                            Edit Exhibition
                        {% else %}
                            Create New Exhibition
                        {% endif %}
                    </h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">
                                {% if form.instance.pk %}
                                    Update Exhibition
                                {% else %}
                                    Create Exhibition
                                {% endif %}
                            </button>
                            <a href="{% url 'exhibition-list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
{% endblock %}

{% block extra_js %}
{% endblock %}
